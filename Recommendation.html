<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .recommendation-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        #recommendation {
            font-size: 16px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="recommendation-container">
    <h2>Your Travel Recommendation for Selected Style</h2>
    <div id="recommendation">Fetching recommendation...</div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const style = params.get('style');

    async function fetchRecommendation() {
        const recommendation = await mockChatGPTApiCall(style);
        document.getElementById('recommendation').innerHTML = recommendation;
    }

    async function mockChatGPTApiCall(style) {
        const simulatedRecommendations = {
            'Casual': 'Hongdae: Youthful and casual vibe with street art and indie music.',
            'Classic': 'Gyeongbokgung Palace: Classic architecture and historic charm.',
            'Bohemian': 'Itaewon: Diverse culture and bohemian shops.',
            'Trendy': 'Gangnam: The trendy heart of Seoul, full of fashion-forward boutiques.',
            'Athletic': 'Han River: Perfect for cycling, running, and other athletic activities.',
            'Exotic': 'Bukchon Hanok Village: Experience the exotic traditional Korean houses.',
            'Business': 'Yeouido: Financial district with modern skyscrapers.',
            'Street': 'Myeongdong: Busy shopping streets with street food and fashion.'
        };
        
        return new Promise(resolve => {
            setTimeout(() => {
                resolve(simulatedRecommendations[style]);
            }, 1000);
        });
    }

    fetchRecommendation();

</script>

</body>
</html>
